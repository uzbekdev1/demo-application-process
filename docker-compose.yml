version: "3.9"

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs/:/var/log/nginx/
    ports:
      - "5000:80"
    depends_on:
      - api
    networks:
      - my_network
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: levdeo/demo-api
    environment:
      ASPNETCORE_URLS: http://*:80
    ports:
      - "80"
    networks:
      - my_network
    restart: always

networks:
  my_network:
    driver: bridge
